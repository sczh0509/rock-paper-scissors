<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay() {
            let plays = ['rock', 'paper', 'scissors'];
            let index = Math.floor(Math.random() * 3);
            return plays[index];
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            if  (playerSelection === computerSelection) {
                console.log('It\'s a tie!')
                return 0;
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                console.log("You Win! Rock beats Scissors");
                return 1;
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                console.log("You Win! Paper beats Rock");
                return 1;
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                console.log("You Win! Scissors beats Paper");
                return 1;
            } else {
                console.log(`You Lose! ${computerSelection[0].toUpperCase() + computerSelection.slice(1).toLowerCase()} beats ${playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase()}`);
                return -1; 
            }
        }

        function game() {
            let round = 0;
            let playerScore = 0;
            let computerScore = 0;
            while (playerScore < 5 && computerScore < 5) {
                let playerSelection = prompt('Please enter your play: ');
                result = playRound(playerSelection, computerPlay());
                if (result === 1) {
                    playerScore ++;
                } else if (result === -1) {
                    computerScore ++;
                }
                round ++;
            }
            if (playerScore > computerScore) {
                console.log('Congratulations! You won!');
            } else {
                console.log('Uh Oh. You lost!');
            }
        }

        game();
    </script>
</body>
</html>
