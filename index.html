<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="selections">
        <div class="selection">
            <button id="rock">Rock</button>
        </div>
        <div class="selection">
            <button id="paper">Paper</button>
        </div>
        <div class="selection">
            <button id="scissors">Scissors</button>
        </div>
        <p>player</p>
        <div id="playerScore">
            0
        </div>
        <p>computer</p>
        <div id="computerScore">
            0
        </div>
    </div>
    <div id="results">
        
    </div>
    <script>
        let playerScore = document.querySelector('#playerScore');
        let computerScore = document.querySelector('#computerScore');
        const buttons = document.querySelectorAll('button');
        const result = document.querySelector('#results');
        
        function computerPlay() {
            let plays = ['rock', 'paper', 'scissors'];
            let index = Math.floor(Math.random() * 3);
            return plays[index];
        }

        function playRound(e) {
            const computerSelection = computerPlay();
            const playerSelection = e.srcElement.id.toLowerCase();
            if (playerSelection === computerSelection) {
                result.textContent = 'It\'s a tie!';
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                result.textContent = "You Win! Rock beats Scissors";
                playerScore.textContent = parseInt(playerScore.textContent) + 1;
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                result.textContent = "You Win! Paper beats Rock";
                playerScore.textContent = parseInt(playerScore.textContent) + 1;
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                result.textContent = "You Win! Scissors beats Paper";
                playerScore.textContent = parseInt(playerScore.textContent) + 1;
            } else {
                result.textContent = `You Lose! ${computerSelection[0].toUpperCase() + computerSelection.slice(1).toLowerCase()} beats ${playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase()}`;
                computerScore.textContent = parseInt(computerScore.textContent) + 1;
            }
            checkCondition();
        };
        // function checkWin(playerSelection, computerSelection) {
        //     if (playerSelection === computerSelection) {
        //         result.textContent = 'It\'s a tie!';
        //         return 0;
        //     } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
        //         result.textContent = "You Win! Rock beats Scissors";
        //         return 1;
        //     } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        //         result.textContent = "You Win! Paper beats Rock";
        //         return 1;
        //     } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        //         result.textContent = "You Win! Scissors beats Paper";
        //         return 1;
        //     } else {
        //         result.textContent = `You Lose! ${computerSelection[0].toUpperCase() + computerSelection.slice(1).toLowerCase()} beats ${playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase()}`;
        //         return -1;
        //     }
        // };
        
        function game() {
            buttons.forEach(button => {
                button.addEventListener('click', playRound);
            });    
        };

        function checkCondition() {
            if (playerScore.textContent >= 5 || computerScore.textContent >= 5) {
                buttons.forEach(button => {
                    button.removeEventListener('click', playRound);
                });
            } else return;
        };
 
        game();
    </script>
</body>
</html>
